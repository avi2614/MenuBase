<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuBase - Multiple Things On Single Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #333;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            z-index: -1;
            animation: subtleFloat 30s ease-in-out infinite;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-10px, -15px) scale(1.02); }
            50% { transform: translate(5px, -10px) scale(0.98); }
            75% { transform: translate(-5px, 5px) scale(1.01); }
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: #fff;
        }

        body.dark-mode::before {
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(100, 150, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(150, 100, 255, 0.03) 0%, transparent 70%);
        }

        /* Enhanced Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190, #e67e22);
            transform: scale(1.1);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Animated Background */
        .app-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 200, 100, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 25s ease-in-out infinite;
        }

        .app-container::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 90%, rgba(100, 200, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(255, 100, 200, 0.1) 0%, transparent 40%);
            z-index: -1;
            animation: floatReverse 30s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(0.5deg) scale(1.01); }
            50% { transform: translateY(10px) rotate(-0.5deg) scale(0.99); }
            75% { transform: translateY(-5px) rotate(0.3deg) scale(1.005); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(15px) rotate(-0.5deg) scale(0.99); }
            50% { transform: translateY(-10px) rotate(0.5deg) scale(1.01); }
            75% { transform: translateY(5px) rotate(-0.3deg) scale(0.995); }
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px) saturate(180%);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .dark-mode .sidebar {
            background: rgba(20, 20, 25, 0.92);
            border-right-color: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .sidebar-header {
            padding: 28px 24px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

                @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .dark-mode .sidebar-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .sidebar-header img:hover {
            transform: scale(1.02);
        }

        .sidebar-title {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .dark-mode .sidebar-title {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin: 8px 16px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 500;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateX(10px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.25),
                0 0 0 1px rgba(102, 126, 234, 0.2) inset;
            border-color: rgba(102, 126, 234, 0.3);
        }

        .dark-mode .menu-item:hover {
            background: rgba(79, 172, 254, 0.1);
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.2);
        }

        .menu-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            transform: translateX(12px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .dark-mode .menu-item.active {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .menu-item i {
            margin-right: 16px;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover i {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 320px;
            padding: 40px;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px) saturate(180%);
            padding: 28px 36px;
            border-radius: 24px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .content-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        .dark-mode .content-header {
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-mode .header-title {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .dark-mode .theme-toggle {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .dark-mode .theme-toggle:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        /* Content Area */
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 32px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .content-area {
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Cards */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .dark-mode .feature-card {
            background: rgba(45, 45, 45, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .feature-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 24px 50px rgba(102, 126, 234, 0.25),
                0 0 0 1px rgba(102, 126, 234, 0.2) inset;
            border-color: rgba(102, 126, 234, 0.3);
        }

        .dark-mode .feature-card:hover {
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.2);
        }

        .feature-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .feature-icon {
            margin-right: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .dark-mode .feature-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-mode .feature-title {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .dark-mode .feature-description {
            color: #ccc;
        }

        /* Chips */
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 20px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .dark-mode .chip {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            color: #4facfe;
            border-color: rgba(79, 172, 254, 0.3);
        }

        .chip:hover {
            transform: translateY(-2px) scale(1.05);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .dark-mode .chip:hover {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .chip i {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Mobile Responsive */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.3);
            z-index: 10000;
            transform: translateX(100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            min-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3);
        }

        .toast.info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .dark-mode .toast {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.3);
        }

        .dark-mode .toast.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        /* Interactive Components */
        .tool-section {
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .tool-section {
            background: rgba(45, 45, 45, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .tool-section h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-mode .tool-section h3 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dark-mode .input-group label {
            color: #fff;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px) saturate(180%);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .dark-mode .input-group input, 
        .dark-mode .input-group textarea, 
        .dark-mode .input-group select {
            background: rgba(60, 60, 60, 0.9);
            border-color: rgba(79, 172, 254, 0.2);
            color: #fff;
        }

        .input-group input:focus, 
        .input-group textarea:focus, 
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .dark-mode .input-group input:focus, 
        .dark-mode .input-group textarea:focus, 
        .dark-mode .input-group select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {

                const command = input.value.trim();

                    terminalHistory.push(command);
                    terminalHistoryIndex = terminalHistory.length;
                    
                    addTerminalOutput(`$ ${command}`);
                    executeCommand(command);
                    input.value = '';
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (terminalHistoryIndex > 0) {
                    terminalHistoryIndex--;
                    input.value = terminalHistory[terminalHistoryIndex] || '';
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (terminalHistoryIndex < terminalHistory.length - 1) {
                    terminalHistoryIndex++;
                    input.value = terminalHistory[terminalHistoryIndex] || '';

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(ext)) return 'image';
            if (['pdf', 'doc', 'docx', 'txt'].includes(ext)) return 'document';
            if (['mp4', 'avi', 'mov'].includes(ext)) return 'video';
            if (['zip', 'rar', '7z'].includes(ext)) return 'archive';
            return 'other';
        }

            const response = commands[command] || `The term '${command}' is not recognized as the name of a cmdlet, function, script file, or operable program.`;
            
            if (typeof response === 'function') {
                response();
            } else if (response !== null) {
                addPowerShellOutput(response);
            }
        }

        function refreshWindowsStats() {
            const cpu = Math.floor(Math.random() * 100);
            const memory = Math.floor(Math.random() * 100);
            const disk = Math.floor(Math.random() * 100);
            
            document.getElementById('winCpuUsage').style.width = cpu + '%';
            document.getElementById('winCpuText').textContent = cpu + '%';
            
            document.getElementById('winMemoryUsage').style.width = memory + '%';
            document.getElementById('winMemoryText').textContent = memory + '%';
            
            document.getElementById('winDiskUsage').style.width = disk + '%';
            document.getElementById('winDiskText').textContent = disk + '%';
        }

        // Enhanced initialization with precision improvements
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize file upload drag and drop for Files section
            const fileUploadArea = document.getElementById('fileUploadArea');
            if (fileUploadArea) {
                fileUploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    fileUploadArea.classList.add('dragover');
                });
                fileUploadArea.addEventListener('dragleave', () => {
                    fileUploadArea.classList.remove('dragover');
                });
                fileUploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    fileUploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        handleFileUpload({ target: { files } });
                    }
                });
            }

            // Enhanced theme persistence with smooth transitions
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è';
            }

            // Add smooth loading animations
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });

            // Enhanced button click feedback
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Add precision hover effects for menu items
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(12px) scale(1.03)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0) scale(1)';
                });
            });
        });

        // Add ripple effect styles
        const style = document.createElement('style');
        style.textContent = `
            .btn {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
